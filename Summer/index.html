<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Summer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

	<header>
		<div class="theme_header" style="background: url(img/header.jpg) no-repeat;
background-size: 100% 100%;">

		</div>

	</header>	

	<div class="theme_content" style="background: url(img/mid.jpg) no-repeat ;background-size: 100% 100%;">

		<div class="start theme_content_part">			
			<div class="start_checkpoint checkpoint">
				<img src="img/penc.png" alt="">
			</div>
				<p>Start skattejagten</p>
		</div>

		<div class="border_1 border"></div>

		<div class="second_step theme_content_part">
			<div class="second_checkpoint checkpoint">
				<p>2</p>
			</div>
			<p>Besvar Spørgsmålet</p>
		</div>

		<div class="city border">
			<div class="form">
				<span>vælg by</span>
				<p>Hvad hedder denne By?</p>
				<select name="city">
					<option>København</option>
					<option>Odense</option>
					<option>Gelsinger</option>
				</select>
				<div class="city_button">
					<a href="#">Tilbage</a>
					<a href="#">Næste</a>
				</div>
			</div>
		</div>

		<div class="third_step theme_content_part">
			<div class="third_checkpoint checkpoint">
				<p>3</p>
			</div>
			<p>løs mysteriet</p>
		</div>

		<div class="border_2 border"></div>

		<div class="fout_step theme_content_part">
			<div class="four_checkpoint checkpoint">
				<p>4</p>
			</div>
			<p>Find holger</p>
		</div>

	</div>

	<footer>
		<div class="theme_footer" style="background: url(img/footer.jpg) no-repeat ; background-size: 100% 100%;">
			
		</div>
	</footer>

</div>
